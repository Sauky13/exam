{% extends 'main/basic.html' %}
{% load static %}
{% block content %}
<h2 class="title_page">Последние добавленные товары</h2>
<div class="search_form">
    <form method="get" action="{% url 'main:search_services' %}">
        <input type="text" name="query" placeholder="Поиск по названию">
        <button type="submit">Поиск</button>
    </form>
</div>
     <div class="card_services_container">
        {% for service in latest_services %}
            <div class="card_services">
                <img src="{{ service.photo.url }}" alt="Фото товара" style="height: 150px; width: 150px; object-fit: cover;">
                <div>
                    <a href="{% url 'main:service_detail' service_id=service.id %}">{{ service.name }}</a>
                    <p>{{ service.description }}</p>
                    <p>{{ service.price }} Р.</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
